{% extends 'main.html' %}
{% load staticfiles %}
{% block main %}
	<h1>
		{{ subject_name }}
	</h1>
	{% for doc in docs %}
	<span class="word wrap">
		<img src="{% static 'images/word.png' %}" height="100" class="inline" />
		<p class="inline">
			<b>
				{{ doc.name }}
			</b>
			<br>
				{{ doc.description }}
			<br>
			<br>
				{{ doc.author }}
		</p>
		<a href="{{ doc.file.url }}" class="inline">
			<button class="button">
				<i class="fa fa-download"> </i> 
				Скачать
			</button>
		</a>
	</span>
	{% endfor %}
{% endblock %}
